<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Smart Health Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt="Smart Health Care">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Doctor Login</h1>
        <form id="doctorLoginForm">
            <!-- Doctor Professional Information -->
            <fieldset>
                <legend>Professional Information</legend>
                <label for="doctorLicense">Doctor License Number:</label>
                <input type="text" id="doctorLicense" name="doctorLicense" required>

                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" required>

                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" required>

                <label for="certificateNumber">Certificate Number:</label>
                <input type="text" id="certificateNumber" name="certificateNumber" required>

                <label for="certificateUpload">Upload Certificate:</label>
                <input type="file" id="certificateUpload" name="certificateUpload" accept=".pdf,.jpg,.png" required>
            </fieldset>

            <!-- Doctor Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="photoId">Upload Photo ID:</label>
                <input type="file" id="photoId" name="photoId" accept=".jpg,.png" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </fieldset>

            <!-- Doctor Qualifications -->
            <fieldset>
                <legend>Qualifications</legend>
                <label for="qualifications">Additional Qualifications:</label>
                <textarea id="qualifications" name="qualifications" rows="5" placeholder="List any additional qualifications or certifications"></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Smart Health Care. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
