<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="validation.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
        <img src="image/logo.jpg" alt="Smart Health Care">
    </div>
    <nav>
        <div class="nav-bar">
            <ul>
                <li class="nav-1"><a href="index.html">Home</a></li>
                <li class="nav-2"><a href="login.html">Login</a></li>
                <li class="nav-3"><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
  <div class="wrapper">
    <h1>Forgot Password</h1>
    <p id="error-message"></p>
    <form id="forgot-password-form">
      <div>
        <label for="email-input">
          <span>@</span>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="new-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="new-password" id="new-password-input" placeholder="New Password" required>
      </div>
      <div>
        <label for="confirm-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="confirm-password" id="confirm-password-input" placeholder="Confirm New Password" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <p>Remember your password? <a href="index.html">Login</a></p>
  </div>
  </main>
  <footer>
    <p>&copy; 2025 Health Care. All rights reserved.</p>
</footer>
</body>
</html>
