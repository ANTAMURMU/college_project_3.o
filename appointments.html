<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Smart Health Care</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt=" Health Care Logo">
        </div>
        <nav>
            <div class="nav-bar">
                <ul>
                    <li class="nav-1"><a href="index.html">Home</a></li>
                    <li class="nav-2"><a href="login.html">Login</a></li>
                    <li class="nav-3"><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1></h1>
        <form id="appointmentForm">
            <!-- Updated: Select Department/Specialty -->
            <label for="department">Select Department/Specialty:</label>
            <select id="department" name="department" required>
                <option value="">-- Choose a Department/Specialty --</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Neurology">Neurology</option>
                <option value="Gynecology">Gynecology</option>
                <option value="Oncology">Oncology</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Endocrinology">Endocrinology</option>
                <option value="Gastroenterology">Gastroenterology</option>
                <option value="Urology">Urology</option>
                <option value="Ophthalmology">Ophthalmology</option>
                <option value="ENT (Ear, Nose, Throat)">ENT (Ear, Nose, Throat)</option>
                <option value="Rheumatology">Rheumatology</option>
                <option value="Pulmonology">Pulmonology</option>
                <option value="Nephrology">Nephrology</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit">Book Appointment</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025  Health Care. All rights reserved.</p>
    </footer>
    <script src="appointment.js"></script>
</body>
</html>
