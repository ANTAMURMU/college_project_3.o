<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Sign Up - Smart Health Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.jpg" alt="Smart Health Care">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Pharmacy Sign Up</h1>
        <form id="pharmacySignupForm">
            <label for="pharmacyName">Pharmacy Name:</label>
            <input type="text" id="pharmacyName" name="pharmacyName" required>

            <label for="license">Pharmacy License ID:</label>
            <input type="text" id="license" name="license" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="availability">Availability of Medicine:</label>
            <input type="text" id="availability" name="availability" placeholder="e.g., 24/7, Mon-Sat 9 AM - 6 PM" required>

            <label for="certificate">Upload License Certificate:</label>
            <input type="file" id="certificate" name="certificate" accept=".pdf,.doc,.docx" required>

            <label for="photoId">Upload Photo ID Proof:</label>
            <input type="file" id="photoId" name="photoId" accept=".jpg,.jpeg,.png" required>

            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Smart Health Care. All rights reserved.</p>
    </footer>
</body>
</html>
